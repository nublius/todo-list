<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
</head>

<body>
	<div class="main__container">
		<div class="header__container">
			<h1 class="header__title">To Do List</h1>
		</div>

		<div class="sidebar__container">
			<div class="projects__upper">
				<h1 class="projects__header">Projects</h2>
					<button class="projects__add"><svg class="icon"
							xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
							<title>pen-plus</title>
							<path
								d="M20.7,7C20.4,7.4 20,7.7 20,8C20,8.3 20.3,8.6 20.6,9C21.1,9.5 21.6,9.9 21.5,10.4C21.5,10.9 21,11.4 20.5,11.9L16.4,16L15,14.7L19.2,10.5L18.2,9.5L16.8,10.9L13,7.1L17,3.3C17.4,2.9 18,2.9 18.4,3.3L20.7,5.6C21.1,6 21.1,6.7 20.7,7M3,17.2L12.6,7.6L16.3,11.4L6.8,21H3V17.2M7,2V5H10V7H7V10H5V7H2V5H5V2H7Z" />
						</svg></button>

			</div>
			<ul class="projects__list"></ul>
		</div>

		<div class="body__container">
			<h1 class="project__title">Tasks</h1>
			<div class="tasks__container"></div>
		</div>
	</div>

	<dialog class="project__modal" closedby="any">
		<div class="project__modal__container">
			<form id="project__form">
				<fieldset>
					<legend class="project__legend">New Project</legend>
					<label for="title">Title</label>
					<input type="text" id="title" name="title" required>

					<label for="description">Description</label>
					<textarea maxlength="126" type="text" id="description"
						name="description"></textarea>
				</fieldset>
				<button class="submit__project" type="submit">Create Project</button>
			</form>
			<button class="project__exit"><svg class="icon" xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24">
					<title>alpha-x-circle</title>
					<path
						d="M9,7L11,12L9,17H11L12,14.5L13,17H15L13,12L15,7H13L12,9.5L11,7H9M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2Z" />
				</svg></button>

		</div>
	</dialog>
</body>

</html>
